<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>cityselector demo</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
    <style>
    body{padding:20px;}
    </style>
</head>
<body>
<h2>cityselector demo</h2>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }
</script>
<div id="content">
    <h3 class="s-title">demo1:使用overlay模式</h3>
    <div class="s-section s-demo">
        <input type="text" id="foo" style="width:200px">
        <script>
            KISSY.use('gallery/cityselector/1.2/index',function(S,CitySelector){
                var tmp = new CitySelector({
                  canProvinceSelect : true,
                  node : '#foo'
                });
            });
        </script>
    </div>
    <h3 class="s-title">demo2:使用指定容器模式</h3>
    <div class="s-section s-demo">
        <input type="text" id="foo1" style="width:200px">
        <div id="con1"></div>
        <script>
            KISSY.use('gallery/cityselector/1.2/index',function(S,CitySelector){
                var tmp = new CitySelector({
                  render : '#con1',
                  node : '#foo1'
                });
            });
        </script>
    </div>
    <h3 class="s-title">demo3:多选</h3>
    <div class="s-section s-demo">
        <input type="text" id="foo2" style="width:500px">
        <div id="con2"></div>
        <script>
            KISSY.use('gallery/cityselector/1.2/foreign,gallery/cityselector/1.2/index',function(S,DomesticData,CitySelector){
                var tmp = new CitySelector({
                  data : DomesticData,
                  canProvinceSelect : true,
                  multiple : true,
                  render : '#con2',
                  node : '#foo2'
                });
            });
        </script>
    </div>
    <h3 class="s-title">demo4:联动模式</h3>
    <div class="s-section s-demo">
        <select id="foo3"></select>
        <select id="foo4"></select>
        <script>
            KISSY.use('gallery/cityselector/1.2/index',function(S,CitySelector){
                var tmp = new CitySelector({
					linkage : true,
					countrySelect : '#foo3',
					citySelect : '#foo4',
					defaultLinkageCountry : '山西'
                });
            });
        </script>
    </div>
</div>
</body>
</html>
